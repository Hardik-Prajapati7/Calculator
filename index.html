<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
       
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>  
                    <td><button style="font-size: 20px;">Back</button></td>
                    <td><button>C</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>รท</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>

           
        </div>
        <a style=" margin-top: 140px; color: black; background-color:#ff5733; border-radius: 10px; list-style: none; text-decoration: none; position: absolute; margin-left: 50px; font-size: 50px; cursor: pointer; width: auto;" onclick="exportTableToCSV('history.csv')">Get History</a>

        <table>
            
               <td id="history" style="display: none;"></td>
            

           
        </table>
       

        

    </div>
    <hr>
    <h1 style="font-size: 20px;">@Designed By Hardik Kaliyani</h1>

   
</body>
<script src="js/script.js"></script>

</html>
